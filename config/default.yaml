DATASET:
  CHUNK_LENGTH: 15
  DATA_PATH: data/ibm_debater/full
  LOADER:
    BATCH_SIZE: 16
    DROP_LAST: false
    NUM_WORKERS: 4
  LOAD_AUDIO: false
  LOAD_MOTION: false
  LOAD_TEXT: true
  SAMPLE_CUT_TYPE: first
  SMALL_VERSION: false
  TOKENIZER: distilbert-base-uncased
MODEL:
  AUDIO:
    CLASSIFY: false
    DROPOUT_VALUES:
    - 0.3
    - 0.3
    N_TRAINABLE_LAYERS: 4
    N_TRANSFORMERS: 4
    PRE_CLASSIFIER: true
  MULTIMODAL:
    AUDIO_CHECKPOINT_PATH: ''
    CROSS:
      POOL: avg
      TYPE: audio2text
      USE: true
    DROPOUT_VALUES:
    - 0.3
    FREEZE_AUDIO: false
    FREEZE_TEXT: false
    LOAD_AUDIO_CHECKPOINT: false
    LOAD_TEXT_CHECKPOINT: false
    TEXT_CHECKPOINT_PATH: ''
  NAME: text
  TEXT:
    CLASSIFY: true
    DISTILBERT: distilbert-base-uncased
    DROPOUT_VALUES:
    - 0.3
    - 0.3
    N_TRAINABLE_LAYERS: 2
    PRE_CLASSIFIER: true
SETTINGS:
  DEVICE: cuda
TRAIN:
  CHECKPOINT_PATH: ''
  EARLY_STOPPING:
    PATIENCE: 3
  EPOCHS: 20
  LR: 2.0e-05
  LR_SCHEDULER: {}
  OPTIMIZER: adam
  OPTIMIZER_ARGS: {}
  SAVE_CHECKPOINT: false
